<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        body{
            background-color: black;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo <br> 
        de qualquer jeito. Basta <br>
        tudo entre as tags &lt;p&gt; e &lt;/p&gt;.<!--Coments-->
    </p>
    <p>Se precisar quebrar <br>
        o texto em algum lugar <br>
        específico como esse, <br>
        você pode usar &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Vamos adicionar alguns emogi:
        &#x270C;
        &#x1F60E;


    </p>
    <script>
        window.alert ('Você vai aprender parágrafos e quebras de linha')
        window.confirm('Pronto?')
    </script>
</body>
</html>
